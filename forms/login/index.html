<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <h1 class="login__title">Log in</h1>
        <form action="#" method="post" class="login__form" name="login__form">
          <fieldset class="login__group">
            <label for="email">Username or email:</label>
            <input type="text"
                   class="login__group_control"
                   id="email"
                   name="email">
            <label for="password">Password:</label>
            <input type="password"
                   class="login__group_control"
                   id="password"
                   name="password">
          </fieldset>
          <div class="login__button">
            <a href="#" class="login__button_submit">Lost password?</a>
            <input type="submit"
                   class="login__button_submit login__button_submit_second"
                   value="Log in">
          </div>
          <div class="login__checkbox">
            <input type="checkbox"
                   id="login__checkbox_checkbox"
                   name="checkbox">
            <label for="login__checkbox_checkbox">Remember me</label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
