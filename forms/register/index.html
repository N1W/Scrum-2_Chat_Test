<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>register</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="registration">
        <h1 class="registration__title">Registration</h1>
        <form class="registration__form" action="#">
          <fieldset class="registration__form-wrap">
            <div class="registration__group">
              <input class="registration__group_control registration__group_control_name"
                     type="text" name="name" placeholder="Name">
              <input class="registration__group_control registration__group_control_surname"
                     type="email" name="surname" placeholder="Surname">
            </div>
            <input class="registration__group_control"
                   type="email" name="email" placeholder="Email">
            <input class="registration__group_control"
                   type="password" name="password" placeholder="Password">
            <input class="registration__group_control"
                   type="password" name="password" placeholder="Confirm password">
          </fieldset>
            <input type="submit" class="registration__submit" value="Check in">
        </form>
      </div>
    </div>
  </body>
</html>
